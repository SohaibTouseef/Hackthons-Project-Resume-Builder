
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shareble Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Shareble Resume Builder</h1>
  <form id="resume-form">
    <fieldset>
     <legend>Personal Information</legend>

     <label for="username">Username:</label>
     <input type="text" id="username" placeholder="Enter Your Name"required>

     <label for="name">Name:</label>
     <input type="text" id="name" placeholder="Enter Your Username"required>

     <label for="Email">Email:</label>
     <input type="email" id="email" placeholder="Enter Your email"required>

     <label for="phone">Phone:</label>
     <input type="tel" id="phone" placeholder="Enter Your Phone Number"required>

    </fieldset>

    <legend>
    <fieldset>
      <legend>Education</legend>
      <label for="education">Education:</label>
      <textarea id="education" placeholder="Enter Your Education" rows="4" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Experience</legend>
      <label for="experience">Experience:</label>
      <textarea id="experience" placeholder="Enter Your Work Experience " rows="4" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills:</label>
      <textarea id="skills" placeholder="Enter Your Skills " rows="4" required></textarea>
    </fieldset>

    <button type="submit"><b>Generate Resume</b></button>
     <br>
     <!-- dynamic and editable resume -->
  <div id="resume-display" contenteditable="true">
    <!-- Resume will be generated below -->
  </div>

  <!-- Section for the Shareble Link and download option -->
   <div id="shareble-link-container" style="display: none;">
    <h2>Shareble Link</h2>
    <p>here is Your unqiue Link to view or edit your resume:</p>
    <a href="#" id="shareble-link" target="_blank"></a>
    <br>
    <button id="download-pdF"><b>Download as PDF</b></button>
   </div>
  </form>
</body>
<script src="script.js"></script>
</html>
